<div style="display:block; width:100%; height:400px;">
    <div>
        <table class="w3-table-all" style=" opacity: 0.7;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Restaurant</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menuItem of menuItemList">
                    <td><a [routerLink]="['/details', menuItem.id]">{{ menuItem.name }}</a></td>
                    <td>{{ menuItem.description }}</td>
                    <td>{{ menuItem.restaurantName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button class="w3-btn w3-margin" [routerLink]="['/create']">Create New</button>
