<div style="display:block; width:100%; height:400px;">
    <div style="background-color: white; opacity: 0.7;">
        <h3 class="w3-margin">Details for your selection:</h3>
        <table class="w3-margin">
            <tr>
                <td>Food:</td>
                <td id="item-name">{{ menuItem.name }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td id="description">{{ menuItem.description }}</td>
            </tr>
            <tr>
                <td>Restaurant:</td>
                <td id="restaurant-name">{{ menuItem.restaurantName }}</td>
            </tr>
            <div *ngIf="features?.ratings == 'true'">
                <tr>
                    <td>Rating</td>
                    <td>
                        <rating [(ngModel)]="menuItem.rating"
                                [readonly]="true"></rating>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</div>
<button id="view-all-items-btn" class="w3-btn w3-margin" [routerLink]="['/view-list']">View All Menu Items</button>
