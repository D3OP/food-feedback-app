
    <form #form="ngForm" (submit)="submitForm(form)" novalidate>
        <div style="display:block; width:100%; height:400px;">
            <div style="background-color: white; opacity: 0.7">
                <label class="w3-label w3-text-black">What are you eating?</label>
                <input type="text"
                       class="form-control w3-input"
                       name="menuItemName"
                       id="item-name"
                       [(ngModel)]="menuItem.name"
                       placeholder="Pizza, sandwich, ice cream cone..."
                       required>
                <label class="w3-label w3-text-black">Where are you eating?</label>
                <input type="text"
                       class="form-control w3-input"
                       name="restaurantName"
                       id="restaurant-name"
                       [(ngModel)]="menuItem.restaurantName"
                       placeholder="Bob's Burgers, Veggie Heaven, Sally's Salads..."
                       required>
                <label class="w3-label w3-text-black">Is it really good or not so much?</label>
                <input type="text"
                       class="form-control w3-input"
                       name="description"
                       id="description"
                       [(ngModel)]="menuItem.description"
                       placeholder="Best sandwich I've ever had, except for the onions..." required>
                <div *ngIf="features?.ratings == 'true'">
                    <label>Rating?</label>
                    <rating name="rating"
                            [(ngModel)]="menuItem.rating"></rating>
                </div>
                </div>
        </div>
        <button class="w3-btn w3-margin"
                type="submit"
                id="save-btn">Save</button>
    </form>
